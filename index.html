            </tr>
        </thead>
        <tbody>

            <td>${user.email}</td>
            <td>@${Object.values(user.address).filter(value => typeof value !=="object").join(", ")}</td>
            <td>@${Object.values(user.company).join(", ")}</td>
            <td>@${user.phone}</td>
            <td>@${user.website}</td>
            </tr>`).join("")}
        </tbody>
        </table>`
        container.innerHTML += table;
